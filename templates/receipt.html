<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Receipt {{number}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', Arial, sans-serif;
      margin: 0;
      background: #f8fafc;
      color: #222;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.07);
      padding: 40px 36px 32px 36px;
    }
    .header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      border-bottom: 3px solid #22c55e;
      padding-bottom: 20px;
      margin-bottom: 28px;
    }
    .logo {
      height: 56px;
      max-width: 160px;
      object-fit: contain;
      border-radius: 8px;
      background: #f1f5f9;
      padding: 8px;
      margin-bottom: 12px;
    }
    .business-info {
      font-size: 1.08em;
      font-weight: 600;
      color: #22c55e;
      margin-bottom: 4px;
    }
    .meta {
      text-align: right;
      font-size: 0.98em;
      color: #64748b;
    }
    .section {
      margin-bottom: 22px;
    }
    .section-title {
      font-size: 1.05em;
      font-weight: 700;
      color: #22c55e;
      margin-bottom: 8px;
      letter-spacing: 0.5px;
    }
    .info-table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 10px;
    }
    .info-table td {
      padding: 2px 0;
      font-size: 1em;
    }
    .amount-box {
      background: #e0fce6;
      padding: 22px 18px;
      margin-top: 24px;
      font-size: 1.18em;
      border-radius: 8px;
      color: #166534;
      font-weight: 700;
      text-align: center;
      letter-spacing: 0.5px;
    }
    .footer {
      margin-top: 48px;
      font-size: 0.92em;
      color: #94a3b8;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <div>
        {{#if business.logo}}
          <img src="{{business.logo}}" class="logo" alt="Business Logo" />
        {{/if}}
        <div class="business-info">{{business.name}}</div>
        <table class="info-table">
          <tr><td>{{business.address}}</td></tr>
        </table>
      </div>
      <div class="meta">
        <div><strong>Receipt #</strong> {{number}}</div>
        <div><strong>Date:</strong> {{issuedAt}}</div>
      </div>
    </div>
    <div class="section">
      <div class="section-title">Received From</div>
      <table class="info-table">
        <tr><td>{{customer.name}}</td></tr>
        <tr><td>{{customer.address}}</td></tr>
      </table>
    </div>
    <div class="amount-box">
      Amount: {{amount}} {{currency}}
    </div>
    <div class="footer">
      {{#if business.receiptFooter}}
        {{business.receiptFooter}}
      {{else}}
        Thank you for your payment!
      {{/if}}
    </div>
  </div>
</body>
</html>
